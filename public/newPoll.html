<!DOCTYPE html>

<html>
    
    <head>
        <title>New Poll : VotingApp</title>
        <link href="public/css/newPoll.css" rel="stylesheet" type="text/css"></link>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita+One" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></script>
        
        
    </head>
    
    
    
    <body>
        
        <div class="container">
        
        <h1>Make a new poll!</h1>
        <form action="/apiCall/polls" method="post">
            <div class="row questionCol">
                <div class="col-xs-12">
                    <h3 class="pollHeading">Poll Question</h3>
                    <input class="question" type="textarea" name="pollQuestion"/>
                </div>
            </div>    
            
            
            
            <div class="row optCol">
                
                <h3 class="heading">Options</h3>   
                <div class="col-xs-12">
                    <div id="options">
                        <input class="firstOpt" type="textarea" name="option"/>
                        <input type="textarea" name="option"/>
                    </div>    
                </div>
             
                  <div class="col-xs-6">
                <button id="addOption">Add Option</button>
                </div>
                 
                 <div class="col-xs-6">
                     <button id="removeOption">Remove Option</button>
                 </div>            
            
            </div>    
          
            <br/>
            <button id="addPoll" type="submit">Submit</input>
            
            </form>
        


        
        <p id="optionWarning"></p>
        <p id="noOfOptions"></p>
        
        
        
        </div>
        
        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/newPollController.client.js"></script>
        
    </body>
</html>
